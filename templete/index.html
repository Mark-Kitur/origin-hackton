<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        /* Global styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

header {
    text-align: center;
    background-color: #4CAF50;
    padding: 20px;
    color: white;
    font-size: 24px;
    margin-bottom: 20px;
}

h2 {
    text-align: center;
    color: #333;
}

/* Form styling */
.prediction-form {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns of equal width */
    gap: 20px; /* Space between form items */
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Form group styling */
.form-group {
    display: flex;
    flex-direction: column;
}

/* Label styling */
.form-group label {
    font-weight: bold;
    margin-bottom: 8px;
}

/* Input field styling */
.form-group input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Submit button styling */
.submit-btn {
    grid-column: span 2; /* Make button span both columns */
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
}

.submit-btn:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <header>
        <h1>Diabetes WEB APP</h1>
    </header>

    <!-- Display prediction result -->
    {% if prediction is not none %}
    <h2>Prediction: {{prediction}}</h2>
    {% endif %}

    <!-- Form for entering user data -->
    <form method="POST" class="prediction-form">
        <div class="form-group">
            <label for="feature2">Gender</label>
            <input type="number" name="feature2" required>
        </div>
        <div class="form-group">
            <label for="feature3">Age</label>
            <input type="number" name="feature3" required>
        </div>
        <div class="form-group">
            <label for="feature100">Urea</label>
            <input type="number" name="feature100">
        </div>
        <div class="form-group">
            <label for="feature4">Creatinine</label>
            <input type="number" name="feature4" required>
        </div>
        <div class="form-group">
            <label for="feature6">HBA1C</label>
            <input type="number" name="feature6" required>
        </div>
        <div class="form-group">
            <label for="feature7">Cholesterol</label>
            <input type="number" name="feature7" required>
        </div>
        <div class="form-group">
            <label for="feature8">Triglycerides</label>
            <input type="number" name="feature8" required>
        </div>
        <div class="form-group">
            <label for="feature9">High-Density Lipoprotein</label>
            <input type="number" name="feature9" required>
        </div>
        <div class="form-group">
            <label for="feature10">Low-Density Lipoprotein</label>
            <input type="number" name="feature10" required>
        </div>
        <div class="form-group">
            <label for="feature11">Very-Low Lipoprotein</label>
            <input type="number" name="feature11" required>
        </div>
        <div class="form-group">
            <label for="feature12">Body Mass Index</label>
            <input type="number" name="feature12" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="submit-btn">Predict</button>
    </form>
</body>
</html>
